<div class="action-buttons">
  <button matButton="tonal" color="primary" (click)="goBack()">
    <mat-icon>arrow_back</mat-icon> Back
  </button>
</div>
<mat-card appearance="outlined">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2>{{ isEdit() ? 'Edit Boat' : 'Add Boat' }}</h2>
    <div class="flex">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Type</mat-label>
        <input matInput formControlName="type" required />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Length (m)</mat-label>
        <input matInput formControlName="length" type="number" step="0.1" required />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="4"></textarea>
      </mat-form-field>
      <button
        matButton="filled"
        color="primary"
        type="submit"
        [disabled]="form.invalid || loading()"
      >
        {{ isEdit() ? 'Update' : 'Add' }} Boat
      </button>
    </div>
    @if (error()) {
    <div class="error">{{ error() }}</div>
    }
  </form>
</mat-card>
