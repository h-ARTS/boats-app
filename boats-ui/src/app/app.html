<div class="container">
  <router-outlet></router-outlet>
</div>

<!-- Animated waves (three layers for subtle parallax) -->
<svg
  class="wave-bg"
  viewBox="0 0 1600 200"
  preserveAspectRatio="none"
  xmlns="http://www.w3.org/2000/svg"
  aria-hidden="true"
>
  <!-- Layer 1 (closest/fastest) -->
  <g opacity="0.6">
    <g>
      <path
        fill="var(--wave-color)"
        d="M0,90 C200,30 400,150 600,90 C800,30 1000,150 1200,90 C1400,30 1600,150 1600,90 L1600,200 L0,200 Z"
      />
    </g>
    <g transform="translate(1600,0)">
      <path
        fill="var(--wave-color)"
        d="M0,90 C200,30 400,150 600,90 C800,30 1000,150 1200,90 C1400,30 1600,150 1600,90 L1600,200 L0,200 Z"
      />
    </g>
    <animateTransform
      attributeName="transform"
      type="translate"
      from="0,0"
      to="-1600,0"
      dur="25s"
      repeatCount="indefinite"
    />
  </g>

  <!-- Layer 2 -->
  <g opacity="0.4">
    <g>
      <path
        fill="var(--wave-color)"
        d="M0,110 C250,150 350,70 600,110 C850,150 950,70 1200,110 C1450,150 1550,70 1600,110 L1600,200 L0,200 Z"
      />
    </g>
    <g transform="translate(1600,0)">
      <path
        fill="var(--wave-color)"
        d="M0,110 C250,150 350,70 600,110 C850,150 950,70 1200,110 C1450,150 1550,70 1600,110 L1600,200 L0,200 Z"
      />
    </g>
    <animateTransform
      attributeName="transform"
      type="translate"
      from="0,0"
      to="-1600,0"
      dur="35s"
      repeatCount="indefinite"
    />
  </g>

  <!-- Layer 3 (farthest/slowest) -->
  <g opacity="0.25">
    <g>
      <path
        fill="var(--wave-color)"
        d="M0,130 C300,100 300,160 600,130 C900,100 900,160 1200,130 C1500,100 1500,160 1600,130 L1600,200 L0,200 Z"
      />
    </g>
    <g transform="translate(1600,0)">
      <path
        fill="var(--wave-color)"
        d="M0,130 C300,100 300,160 600,130 C900,100 900,160 1200,130 C1500,100 1500,160 1600,130 L1600,200 L0,200 Z"
      />
    </g>
    <animateTransform
      attributeName="transform"
      type="translate"
      from="0,0"
      to="-1600,0"
      dur="45s"
      repeatCount="indefinite"
    />
  </g>
</svg>
